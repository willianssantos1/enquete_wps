<h1>{{ questao.questao_text }}</h1>
{% if msg_erro %}<p><strong>{{ msg_erro }}</strong></p>{% endif %}

<form action="{% url 'votacoes:votar' questao.id %}" method="POST">
{% csrf_token %}
{% for opcao inquestao.opcao_set.all %}
    <input type="radio" name="opcao" id="opcao{{ forloop.counter }}" value="{{ opcao.id }}">
    <label for="opcao{{ forloop.counter }}">{{ opcao.opcao_text }}</label><br>
{% endfor %}
<input type="submit" value="Votar">
</form>
